<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Task 4-1 -> Join</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/join.css" />
    </head>

    <body>
        <div class="logo">
        </div>
        <div class="login">
            <h2 class="tittle"> Login </h2>
            <form>
                <input class="inputt" type="text" placeholder="Username" required > <br>
                <input class="inputt" type="password" placeholder="Password" required> <br>
                <button type="button" class="btn btn-secondary">LOGIN</button>
            </form>
        </div>
        <!-- <div class="diviider">
        </div> -->
        <div class="register">
            <h2 class="tittle"> Register </h2>
            <form>
                <input class="inputt" type="text" placeholder="Fullname"  > <br>
                <input class="inputt" type="text" placeholder="Username"  > <br>
                <input class="inputt" type="password" placeholder="Password" > <br>
                <form>
                    <input class="inputt" list="country" placeholder="Country "/>
                    <datalist id="country">
                        <option value="Egypt">
                        <option value="US">
                        <option value="UK">
                    </datalist>
                </form>
                <p >Account Type</p>
                <div class="acctype">
                    <input class="ck" type="checkbox"> <label> Author</label>
                    <input class="cc" type="checkbox"> <label> Reader</label>
                </div>

                <button type="button" class="btn btn-secondary">Register</button>
            </form>
        </div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>   
        </body>
    </html>
